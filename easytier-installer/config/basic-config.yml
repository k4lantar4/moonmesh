# 🔧 EasyTier پیکربندی اساسی
# فقط موارد ضروری برای راه‌اندازی سریع

# مشخصات شبکه
network_name: "my-network"
network_secret: "my-secret-key-123"

# IP تانل (تغییر دهید اگر تداخل دارد)
ipv4: "10.145.0.2"
ipv4_prefix: 24

# پورت شنود (پیشفرض)
listen_port: 11011

# لیست peers برای اتصال (IP:Port)
peers:
  - "PUBLIC_IP:11011"  # IP سرور اصلی
  # - "1.2.3.4:11011"  # peer اضافی (اختیاری)

# تنظیمات اضافی (اختیاری)
# hostname: "node1"
# vpn_portal_listen_port: 11010

# فعال‌سازی subnet proxy (برای اشتراک شبکه محلی)
# proxy_networks:
#   - "192.168.1.0/24"

# تنظیمات امنیتی ساده
# disable_encryption: false
# disable_ipv6: true

---
# نکات مهم:
# 1. network_name و network_secret روی همه node ها باید یکسان باشد
# 2. ipv4 روی هر node باید متفاوت باشد (10.145.0.2, 10.145.0.3, ...)
# 3. حداقل یک peer IP صحیح وارد کنید
# 4. پورت 11011 روی فایروال باز باشد
# 5. برای تست: ping 10.145.0.1 (سایر node ها) 