# ===================================================================
# 🚀 EasyTier پیکربندی پیش‌فرض
# ===================================================================

# اطلاعات شبکه
[network]
ipv4 = "10.144.0.1"           # IP این node در شبکه مجازی
network_name = "my-network"    # نام شبکه (تغییر دهید)
network_secret = ""           # رمز عبور شبکه (اختیاری)

# تنظیمات peer ها
[peers]
# لیست peer های ثابت (اختیاری)
# peers = ["udp://192.168.1.100:11010", "tcp://peer2.example.com:11010"]

# تنظیمات listener
[listener]
listeners = ["udp://0.0.0.0:11011"]

# تنظیمات امنیتی
[security]
# default_protocol = "tcp"

# subnet proxy (اختیاری)
[proxy]
# proxy_networks = ["192.168.1.0/24"]

# تنظیمات logging
[logging]
level = "info"
file = "/var/log/easytier.log"

# تنظیمات performance (مینیمال)
[performance]
